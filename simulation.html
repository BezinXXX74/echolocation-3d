<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Ecolocalização</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Use as setas para mover o morcego e ESPAÇO para emitir ondas sonoras</div>
    <div id="controls">
        <button onclick="emitWave()">Emitir Onda</button>
        <button onclick="resetView()">Resetar Visão</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, bat;
        let waves = [];

        init();
        animate();

        function init() {
            // Cena básica
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            // Renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Morcego (cone simples)
            const geometry = new THREE.ConeGeometry(0.5, 1, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            bat = new THREE.Mesh(geometry, material);
            scene.add(bat);

            // Eventos de teclado
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('resize', onWindowResize);
        }

        function emitWave() {
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                wireframe: true
            });
            const wave = {
                mesh: new THREE.Mesh(geometry, material),
                scale: 0.1
            };
            wave.mesh.position.copy(bat.position);
            scene.add(wave.mesh);
            waves.push(wave);
        }

        function onKeyDown(event) {
            const speed = 0.5;
            switch(event.key) {
                case 'ArrowLeft':
                    bat.position.x -= speed;
                    break;
                case 'ArrowRight':
                    bat.position.x += speed;
                    break;
                case 'ArrowUp':
                    bat.position.y += speed;
                    break;
                case 'ArrowDown':
                    bat.position.y -= speed;
                    break;
                case ' ':
                    emitWave();
                    break;
            }
        }

        function resetView() {
            camera.position.set(0, 0, 10);
            camera.lookAt(0, 0, 0);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Atualizar ondas
            waves.forEach((wave, index) => {
                wave.scale += 0.1;
                wave.mesh.scale.set(wave.scale, wave.scale, wave.scale);
                wave.mesh.material.opacity = 1 - (wave.scale / 10);
                if (wave.scale > 10) {
                    scene.remove(wave.mesh);
                    waves.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }

        window.emitWave = emitWave;
        window.resetView = resetView;
    </script>
</body>
</html>
