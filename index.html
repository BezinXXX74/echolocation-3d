<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolocalização 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 1em auto;
            line-height: 1.6;
            color: #cccccc;
        }

        .start-button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 2em;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .start-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Ecolocalização 3D</h1>
    <p>Explore o fascinante mundo da ecolocalização nesta experiência interativa 3D. Descubra como os morcegos navegam na escuridão usando ondas sonoras para mapear seu ambiente.</p>
    <a href="simulation.html" class="start-button">Iniciar Experiência</a>
</body>
</html>
