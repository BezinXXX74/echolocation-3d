<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolocalização 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #000;
            color: #00ff00;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
            text-shadow: 0 0 10px #00ff00;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.2em;
            color: #000;
            background: #00ff00;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <h1>Ecolocalização 3D</h1>
    <a href="simulation.html" class="start-button">Iniciar</a>
</body>
</html>
